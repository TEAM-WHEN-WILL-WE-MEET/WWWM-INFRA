apiVersion: apps/v1
kind: Deployment
metadata:
  name: wwwm-spring-be-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wwwm-spring-be-v2
  template:
    metadata:
      labels:
        app: wwwm-spring-be-v2
    spec:
      containers:
      - name: wwwm-spring-be-v2
        image: judemin/wwwm-spring-be:55e2dd4
        # 이미지 Pull 정책을 명시적으로 설정하여 항상 최신 이미지를 사용하도록 보장
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "500m"
            memory: "500Mi"
          limits:
            cpu: "800m"
            memory: "800Mi"